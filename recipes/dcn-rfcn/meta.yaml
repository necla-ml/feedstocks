# {% set setup = load_setup_py_data(setup_file='../setup.py', from_recipe_dir=True) %}

package:
  name: {{ RECIPE }}
  version: {{ environ.get('GIT_DESCRIBE_TAG', '').replace('v', '') }}

source:
  git_rev: {{ GIT_DESCRIBE_TAG }}
  git_url: https://github.com/necla-ml/Deformable-ConvNets-py3

build:
  number: {{ GIT_DESCRIBE_NUMBER }}
  {% if environ.get('GIT_DESCRIBE_NUMBER', '0') == '0' %}string: py{{ environ.get('PY_VER').replace('.', '') }}_0
  {% else %}string: py{{ environ.get('PY_VER').replace('.', '') }}_{{ environ.get('GIT_BUILD_STR', 'GIT_STUB') }}{% endif %}
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - cython
    - numpy
    - pip
    - python=3.7
  run:
    - easydict
    - mxnet-gpu
    - numpy
    - opencv
    - pillow
    - python=3.7
    - pyyaml
test:
  imports:
    - rfcn
  commands:
    - python -c 'from rfcn import RFCN; m = RFCN()'

about:
  home: https://github.com/open-mmlab/mmcv
  license: Apache License
  license_family: APACHE
  summary: Composable command line interface toolkit