package:
  name: {{ RECIPE | lower }}
  version: {{ environ.get('GIT_DESCRIBE_TAG', '').replace('v', '') }}

source:
  git_rev: {{ GIT_DESCRIBE_TAG }}
  git_rev: v0.5.22
  git_url: https://gitlab.com/necla-ml/ML-WS.git

build:
  number: {{ GIT_DESCRIBE_NUMBER }}
  {% if environ.get('GIT_DESCRIBE_NUMBER', '0') == '0' %}string: py{{ environ.get('PY_VER').replace('.', '') }}_0
  {% else %}string: py{{ environ.get('PY_VER').replace('.', '') }}_{{ environ.get('GIT_BUILD_STR', 'GIT_STUB') }}{% endif %}

requirements:
  build:
#    - gcc_linux-64  # [linux]
#    - gxx_linux-64  # [linux]
    - pkg-config
    - automake
    - cmake
  host:
    - cffi
    - cmake
    - git
    - libcurl
    - ml>=0.11.2      # ml.shutils
    - openssl
    - pip
    - python=3.7
    - setuptools
  run:
    - cffi
    - cmake
    - ml>=0.11.2
    - python=3.7
    - youtube-dl
    - stomp.py
test:
  imports:
    - ml.iot
    - ml.streaming
    - ml.ws.broker
  commands:
    - $PYTHON -c 'import torch; import ml.streaming._C'

about:
  home: https://gitlab.com/necla-ml/ML-WS
  license: BSD
  license_family: BSD
  summary: IoT and Streaming subpackages of ML